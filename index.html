<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>弹幕助手</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/vendor/reset.css" rel="stylesheet">
        <link href="styles/app.css" rel="stylesheet">
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>

    </head>
<body style="overflow: hidden;background-color: rgba(0, 0, 0, 0);">

    <div class="window-chrome">
        <div class="app-label">弹幕助手</div>
        <div class="window-controls">
            <div class="close" onclick="closeWindow()"><img src="assets/ui/close.png" /></div>
        </div>
    </div>

    <div class="app-controls">
        <form id="addressBar">
            <button onclick="browserBack()"><img src="assets/ui/back.png" /></button>
            <input type="text" value="https://vup.loli.ren" id="urlField"/>
        </form>
        <input type="range" value="0.95" min="0.2" max="1" step="0.05" id="transparencyRange"/>
        <button onclick="enableClickThrough()" id="clickthroughButton"><img src="assets/ui/eye.png"/></button>
    </div>

    <webview id="browserView" src="http://vup.loli.ren" style="background-color: rgba(0, 0, 0, 0)!important;display:inline-flex; width:100%;"></webview>



    <script>
        document.getElementById('urlField').value = getUrl();
        require('./renderer.js')
    </script>
</body>
</html>
